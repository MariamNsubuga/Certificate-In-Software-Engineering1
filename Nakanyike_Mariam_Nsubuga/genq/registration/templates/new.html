<!DOCTYPE html>
<html>
    {% load django_bootstrap5 %}
{% bootstrap_css %}
    {% bootstrap_javascript %}
{% block content %}
<head >
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</script>
</head>
<body>
<form action="{% url 'new' %}" method="POST" class="form-control" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 style="text-align: center; background-color: black; color: white;">GENQ KYC FORM</h1>
    <h2>Bio Data</h2>
    <hr >
    <div class="container-fluid">
        <div class="col-md-12 row">
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="text" minlength="2" maxlength="255" placeholder="First Name" name="firstname" required>
            </div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="text" minlength="2" maxlength="255" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="col-md-12 row" style="margin: 5px;"></div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="date" placeholder="Date Of birth (DD/MM/YYYY)" name="Date_of_birth" required>
            </div>
            <div class="col-md-6">
                <select class="col-md-6 form-control" placeholder="--Select Gender--" name="gender" required>
                    <option value="" selected disabled hidden>--Select Gender--</option>
                    <option value="Male">Female</option>
                    <option value="Female">male</option>
                </select>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-md-12 row" style="margin: 5px;"></div>
    <h1>Location</h1>
    <hr >
    <div class="container-fluid">
        <div class="col-md-12 row">
            <div class="col-md-6">
                <select class="col-md-6 form-control" placeholder="--Select Country--" name="country" required>
                    <option value="" selected disabled hidden>--Select Country--</option>
                    <option value="Male">Uganda</option>
                    <option value="Female">Kenya</option>
                    <option value="Female">Tanzania</option>
                    <option value="Female">Rwanda</option>
                    <option value="Female">Burundi</option>
                </select>
            </div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="text" minlength="2" maxlength="255" placeholder="State / District" name="state" required>
            </div>
            <div class="col-md-12 row" style="margin: 5px;"></div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="text" minlength="2" maxlength="255" placeholder="Town" name="town" required>
            </div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="text" min="0" max="9999" pattern=".{,4}" placeholder="Zip Code" name="zipcode" required>
            </div>
        </div>
    </div>
    <div class="col-md-12 row" style="margin: 5px;"></div>
    <h2>Contacts and Address</h2>
    <hr>
    <div class="container-fluid">
        <div class="col-md-12 row">
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="number"  placeholder="Phone Number 1" name="phone1" required>
            </div>
            <div class="col-md-6">
                <input class="col-md-6 form-control" type="number"  placeholder="Phone Number 2" name="phone2" required>
            </div>
            <div class="col-md-12 row" style="margin: 5px;"></div>
            <div class="col-md-12">
                <input class="col-md-6 form-control" type="email" placeholder="Email" name="email" required>
            </div>
        </div>
        <div class="col-md-12 row" style="margin: 5px;"></div>
        <div class="col-md-12 row">
            <div class="col-md-6"></div>
            <div class="row">
                <button class="col-md-12 btn btn-success" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
</body>
</html>
